<div class="flex classes">
    <div class="classes_title">
        <div class="page-title-wrapper">
            <h1 class="page-title">Conteúdos do curso</h1>
        </div>
        <p-button label="Submit" icon="pi pi-upload" severity="primary"></p-button>
    </div>
    <div class="tab-content">
        <p-tabView>
            <p-tabPanel *ngFor="let item of content; let i = index" [header]="'Aula ' + (i + 1)" [closable]="true">
                <p *ngFor="let contentItem of item.content">
                    {{ contentItem }}
                </p>
                <p-button (click)="showDialog()" styleClass="add-content" icon="pi pi-plus-circle"
                    label="Adicionar uma atividade ou recurso" [text]="true"></p-button>
            </p-tabPanel>
        </p-tabView>
    </div>


</div>



<p-dialog header="Novo Recurso" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false"
    [maximizable]="true" [resizable]="false">
    <div class="formGroup">
        <div class="flex flex-column gap-2">
            <label for="courseName">Nome</label>
            <input type="text" id="courseName" pInputText formControlName="name" />
        </div>
        <div class="flex flex-column gap-2">
            <label for="courseLink">Link</label>
            <input type="text" id="courseLink" pInputText formControlName="link" />
        </div>
        <div class="inputGroup">
            <div class="flex flex-column gap-2">
                <label for="courseName">Nome</label>
                <input type="text" id="courseName" pInputText formControlName="name" />
            </div>
            <div class="flex flex-column gap-2">
                <label for="courseLink">Link</label>
                <input type="text" id="courseLink" pInputText formControlName="link" />
            </div>
        </div>
        <div class="flex flex-column gap-2">
            <label for="courseDescription">Descrição</label>
            <textarea id="float-input" id="courseDescription" rows="5" cols="30" pInputTextarea [autoResize]="false"></textarea>
        </div>


    </div>


</p-dialog>
