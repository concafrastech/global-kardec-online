<p-card class="coursesTableCard">
    <div class="flex title-box">
        <div class="page-title-wrapper">
            <h1 class="page-title">Conteúdos do curso</h1>
        </div>
        <p-button class="courseCreateButton" label="Criar Curso" icon="pi pi-plus" size="small"
            severity="primary"></p-button>
    </div>
    <p-table [value]="coursesList" class="tHeader" responsiveLayout="stack" [tableStyle]="{ 'min-width': '5rem' }">
        <ng-template pTemplate="header" class="tHeader">
            <tr>
                <th>Nome do Curso</th>
                <th>Instituto</th>
                <th>Idioma</th>
                <th class="thStyleAction">Ação</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-course>
            <tr class="trBody">
                <td class="courseName">{{ course.nome }}</td>
                <td class="instituto">{{ course.nomeInstituto }}</td>
                <td class="idioma">{{ course.nomeIdioma }}</td>
                <td class="actionItens">
                    <a><i class="pi pi-pencil"></i></a>
                    <a><i class="pi pi-trash" (click)="confirmDelete($event, course.nome)"></i></a>
                </td>
            </tr>

        </ng-template>
        <ng-template pTemplate="summary" class="tFooter"></ng-template>
    </p-table>
</p-card>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
