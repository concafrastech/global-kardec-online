<!-- user-profile.component.html -->
<p-card class="card profile">
    <div class="flex title-box people-forms_align">
        <div class="page-title-wrapper">
            <h1 class="page-title">{{ namePerson }}</h1>
        </div>
        <div class="flex gap-3	">
            <p-button
                class="courseCreateButton"
                label="Voltar"
                icon="pi pi-arrow-left"
                size="small"
                severity="secondary"
                routerLink="/admin/configuracao/pessoas"
            ></p-button>
            @if (isUpdate) {
                <p-button
                    class="courseCreateButton"
                    label="Salvar"
                    icon="pi pi-save"
                    size="small"
                    type="submit"
                    (click)="onSubmit()"
                ></p-button>
            } @else {
                <p-button
                    type="button"
                    (click)="enableField()"
                    severity="success"
                    label="Editar"
                    icon="pi pi-pencil"
                    size="small"
                >
                </p-button>
            }

        </div>

    </div>
    <form [formGroup]="userForm" (submit)="onSubmit()" class="registration_form">
        <div class="formGroup">
            <div class="formgrid grid">

                <div class="field col">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" pInputText formControlName="nome"
                           class="w-full"
                           required/>

                </div>

                <div class="field col">
                    <label for="dataNascimento">Data de Nascimento:</label>

                    <p-calendar
                        formControlName="dataNascimento"
                        id="dataNascimento"
                        class="w-full"
                        [iconDisplay]="'input'"
                        [showIcon]="true"
                        inputId="icondisplay"/>
                </div>
            </div>


            <div formGroupName="contato" class="flex flex-column gap-2">
                <h3>Contato</h3>
                <div class="formgrid grid">

                    <div class="field col">
                        <label for="telefone">Telefone:</label>
                        <input type="text" class="w-full" id="telefone" pInputText formControlName="telefone" required>
                    </div>
                    <div class="field col">
                        <label for="emailUser">Email:</label>
                        <input type="email" class="w-full" id="emailUser" pInputText formControlName="email" required>
                    </div>
                </div>
                <div class="formgrid grid">
                    <div class="field col">
                        <label for="instagram">Instagram:</label>
                        <input type="text" id="instagram" class="w-full" pInputText formControlName="instagram"
                               required>
                    </div>
                    <div class="field col">
                        <label for="facebook">Facebook:</label>
                        <input type="text" id="facebook" class="w-full" pInputText formControlName="facebook">
                    </div>
                </div>
            </div>

            <div formGroupName="endereco">
                <h3>Endereço</h3>
                <div class="formgrid grid">
                    <div class="field col">
                        <label for="logradouro">Logradouro:</label>
                        <input type="text" id="logradouro" class="w-full" pInputText formControlName="logradouro"
                               required>
                    </div>
                    <div class="field col">
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" class="w-full" pInputText formControlName="numero" required>
                    </div>
                </div>
                <div class="formgrid grid">
                    <div class="field col">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" class="w-full" pInputText formControlName="bairro" required>
                    </div>
                    <div class="field col">
                        <label for="codigoPostal">Código Postal:</label>
                        <input type="text" id="codigoPostal" class="w-full" pInputText formControlName="codigoPostal"
                               required>
                    </div>
                </div>
                <div formGroupName="localidade">
                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="pais">País:</label>
                            <input type="text" id="pais" class="w-full" pInputText formControlName="pais"
                                   required>
                        </div>
                        <div class="field col">
                            <label for="estado">Cidade:</label>
                            <input type="number" id="estado" class="w-full" pInputText formControlName="estado"
                                   required>
                        </div>

                    </div>
                    <div class="field col col-6">
                        <label for="idCidade">Cidade:</label>
                        <input type="number" id="idCidade"  class="w-full " pInputText formControlName="idCidade"
                               required>
                    </div>
                </div>

            </div>

            <div class="field col col-6">
                <label for="idioma">Idioma:</label>
                <p-dropdown
                    [options]="languages"
                    formControlName="idioma"
                    id="idioma"
                    optionLabel="nome"
                    optionValue="uuid"
                    placeholder="Select a City"/>
            </div>
        </div>
    </form>

</p-card>
