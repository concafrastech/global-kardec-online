<!-- user-profile.component.html -->
<p-card class="card profile">
    <div class="flex title-box people-forms_align">
        <div class="page-title-wrapper">
            <h1 class="page-title">Perfil</h1>
        </div>
        <p-button
            class="courseCreateButton"
            label="Voltar"
            icon="pi pi-arrow-left"
            size="small"
            severity="secondary"
            routerLink="/admin/configuracao/pessoas"
        ></p-button>
    </div>
    <form [formGroup]="userForm" (submit)="onSubmit()" class="registration_form">
        <div class="formGroup">
            <div class="formgrid grid">

                <div class="field col">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" pInputText formControlName="nome"
                           class="w-full"
                           required/>
                </div>

                <div class="field col">
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <p-calendar
                        formControlName="dataNascimento"
                        id="dataNascimento"
                        class="w-full"
                        [iconDisplay]="'input'"
                        [showIcon]="true"
                        inputId="icondisplay"/>
                </div>
            </div>


            <div formGroupName="contato" class="flex flex-column gap-2">
                <h3>Contato</h3>
                <div class="formgrid grid">

                    <div class="field col">
                        <label for="telefone">Telefone:</label>
                        <input type="text" class="w-full" id="telefone" pInputText formControlName="telefone" required>
                    </div>
                    <div class="field col">
                        <label for="emailUser">Email:</label>
                        <input type="email" class="w-full" id="emailUser" pInputText formControlName="email" required>
                    </div>
                </div>
                <div class="formgrid grid">
                    <div class="field col">
                        <label for="instagram">Instagram:</label>
                        <input type="text" id="instagram" class="w-full" pInputText formControlName="instagram" required>
                    </div>

                    <div class="field col">
                        <label for="facebook">Facebook:</label>
                        <input type="text" id="facebook" class="w-full" pInputText formControlName="facebook">
                    </div>
                </div>
            </div>

            <div formGroupName="endereco">
                <h3>Endereço</h3>
                <div class="formgrid grid">
                    <div class="field col">
                        <label for="logradouro">Logradouro:</label>
                        <input type="text" id="logradouro" class="w-full" pInputText formControlName="logradouro" required>

                    </div>
                    <div class="field col">
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" class="w-full" pInputText formControlName="numero" required>
                    </div>
                </div>
                <div class="formgrid grid">
                    <div class="field col">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" class="w-full" pInputText formControlName="bairro" required>
                    </div>
                    <div class="field col">
                        <label for="codigoPostal">Código Postal:</label>
                        <input type="text" id="codigoPostal" class="w-full" pInputText formControlName="codigoPostal" required>
                    </div>
                </div>



                <div class="formgrid grid">

                    <div class="field col">
                        <label for="idCidade">Cidade:</label>
                        <input type="number" id="idCidade" class="w-full" pInputText  formControlName="idCidade" required>
                    </div>
                    <div class="field col">
                        <label for="idioma">Idioma:</label>
                        <input type="number" id="idioma" class="w-full" pInputText  formControlName="idioma"  required>
                    </div>
                </div>

            </div>
            <p-button
                class="courseCreateButton"
                label="Salvar"
                icon="pi pi-arrow-left"
                size="small"
                type="submit"
            ></p-button>
        </div>
    </form>

</p-card>
